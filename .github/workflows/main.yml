# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  repository_dispatch:
    types: [on-demand-test]

# env:
#   REPO_TO_BUILD: ${{ github.event.client_payload.repo }}
#   BRANCH_TO_BUILD: ${{ github.event.client_payload.branch }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check-trigger:
    runs-on: ubuntu-latest
    steps:
      # checkout a copy of the repository
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          repository: "vantonini/${{ env.INPUT_REPO_TO_BUILD }}"
          ref: "${{ env.INPUT_BRANCH_TO_BUILD }}"
          token: "${{ secrets.my_pat }}"
      - name: build with maven and java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package        
